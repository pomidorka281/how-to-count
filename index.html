<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Перемножение двух чисел</title>
    <link rel="stylesheet" href="default.css">
    <link rel="stylesheet" href="normalize.css">
</head>
<body>
<section class="four_great_tasks">
    <div class="multiply">
        <h1>Перемножение двух чисел</h1>
        <p class="task mult">Умножьте <a class="num1 mult"></a> на <a class="num2 mult"></a></p>
        <input type="number" class="number1 mult" placeholder="Решение">
        <button class="check mult">Проверить</button>
        <button class="new_task mult">Показать задание</button>
        <p class="result mult"></p>
    </div>
    <div class="division">
        <h1>Деление двух чисел</h1>
        <p class="task div">Поделите <a class="num1 div"></a> на <a class="num2 div"></a> (округление до 3х знаков после запятой)</p>
        <input type="number" class="number1 div" placeholder="Решение">
        <button class="check div">Проверить</button>
        <button class="new_task div">Показать задание</button>
        <p class="result div"></p>
    </div>
    <div class="power">
        <h1>Перемножение двух чисел</h1>
        <p class="task pow">Возведите <a class="num1 pow"></a> в степень <a class="num2 pow"></a></p>
        <input type="number" class="number1 pow" placeholder="Решение">
        <button class="check pow">Проверить</button>
        <button class="new_task pow">Показать задание</button>
        <p class="result pow"></p>
    </div>
    <div class="square_root">
        <h1>Перемножение двух чисел</h1>
        <p class="task sqrt">Возьмите квадратный корень из числа <a class="num1 sqrt"></a></p>
        <input type="number" class="number1 sqrt" placeholder="Решение">
        <button class="check sqrt">Проверить</button>
        <button class="new_task sqrt">Показать задание</button>
        <p class="result sqrt"></p>
    </div>
</section>
<script src="default.js"></script>
</body>
</html>
